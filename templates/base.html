{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
                  <!-- CSS only -->
            <link rel="stylesheet" type="text/css" href="css/homepage.css">

            <!-- Font Awesome Icons -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  
        <title>
          {% block title %}
          {% endblock %}
        </title>

        <style type="text/css">
            .wrapper {
                display: flex;
                width: 100%;
                align-items: stretch;
            }
            .main-nav button{
              position:absolute;
              right: 0px;
              top: 0px;
              border:none;
              height:40px;
              outline:none;
              text-align:center;
            }
            
            .navbar{
              background-color: #ffffff;
              padding: 0;
              min-height: 40px;
              box-shadow: 0px 1px 10px #999;
              border-radius: 0;
            }
            
            .main-nav a{
              color: #160d0b;
              font-size: 16px;
              font-weight: 400;
              margin-right: 20px;
            }
            
            .main-nav a:hover{
              color: #160d0b;
              font-size: 16px;
              font-weight: 600;
            }
            
            .main-nav a.active{
              color: #160d0b;
              font-size: 16px;
              font-weight: 600;
            
            }
            
            .navbar-toggler:focus{
              border: none;
              outline: none;
              align-items: center;
              
            }
            #navbarCollapse{
              background-color: white;
              padding:0px 10px;
            }
            
            .hidden{
              display: none;
            }  
            
        </style>
        {% block head_content %}
        {% endblock %}

    </head>
<body>
    <div class="wrapper">
      <nav class="navbar navbar-expand-md fixed-top main-nav">
        <!-- <a href="#" class="navbar-brand">Brand</a> -->

        <button type="button" id="ChangeToggle" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <div id="navbar-hamburger"><i class="fa fa-bars"></i></div>
            <div id="navbar-close" class="hidden"><i class="fa fa-times"></i></div>
        </button>



        <div class="collapse navbar-collapse" id="navbarCollapse">

            <div class="navbar-nav ml-auto">
                <a href="/" class="nav-item nav-link active">Home</a>
                {% if user.is_authenticated %}
                <a href="/interview/" class="nav-item nav-link">Interview</a>
                <a href="//" class="nav-item nav-link">Resources</a>
                <a href="/logout/" class="nav-item nav-link">Logout</a>
                {% else %}
                <a href="/login/" class="nav-item nav-link">Login</a>
                <a href="/signup/" class="nav-item nav-link">Sign Up</a>
                {% endif %}
            </div>

        </div>
    </nav>

    {% block content %}  {% endblock %}

  </div>
<!-- Jquery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script type="text/javascript">   
      $(function() {
        $('#ChangeToggle').click(function() {
        $('#navbar-hamburger').toggleClass('hidden');
        $('#navbar-close').toggleClass('hidden');  
      });
        });

        $(document).ready(function(){
          AOS.init();
        });

      </script>
</body>
</html>
